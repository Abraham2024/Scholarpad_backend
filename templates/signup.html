{% load static %} 
 <!DOCTYPE html>  
  <html lang="en">  
  
  <head>  
      <meta charset="UTF-8">

      <div class="loginwrap">

                  {% for message in messages %} 
                  <h5>{{message}}</h5> 
                  {% endfor %} 
              <h1 class="log"> sign up <span class = "text"> here </span></h1>  
              <form method = "POST" action="signup">  
                      {% csrf_token %}
		      <label for="first_name">First Name*</label>
        <input type="text" id = "name" placeholder = "John" name="first_name" required>
        <label for="last_name">Last Name*</label>
        <input type="text" id = "name" placeholder = "Smith"  name="last_name" required>
                  <label for "username"> Username*</label>  
                  <input type - "text" id = "username" name="username" placeholder='john' required>  
                  <label for "email">Email*</label>  
                  <input type="email" id = "email" name="email" placeholder="abc@mail.com" required>
		  <label for="phone_number">Phone number*</label>
        <input type="number" name="phone_number" id = "name" placeholder = "+234 xxxxxxxx " required>
         <label for="state">State* </label>
        <input type="text" name="state" id = "name" placeholder = "Edo" required>
        
                  <label for "password">Password* </label>  
                  <input type="password" id = "password"  name="password" placeholder="****" required>  
                  <label for "password"> Confirm Password</label>  
                  <input type="password" id = "password2" name="password2" placeholder="*****" required>  
                  <button class = "loginbtn">sign up </button>  
              </form>  
              <p> Already have an account? <a href = "login"> Login in here </a> </p>  
          </div>  
      </div>
      <script src = "{% static 'assets/js/index.js' %}"></script>

  </html>
