{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ“ Scholarpad</title>
  <!--link rel="stylesheet" href="style.css" /-->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="signup" method="POST" autocomplete="off" class="sign-in-form">
            {% csrf_token %}
            <div class="logo">
               <img src="{% static 'assets/img/logo.png' %}" alt="Scholarpad">
              <h4>Scholarpad</h4>
            </div>

            <div class="heading">
              <h2>New Here!</h2>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" name="first_name" required />
                <label for="first_name">First Name*</label>
              </div>

              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" name="last_name" required />
                <label for="last_name">Last Name*</label>
              </div>


              <div class="input-wrap">
                <input type="email" minlength="4" class="input-field" autocomplete="off" required name="email" />
                <label for="email">Email <span>*</span></label>
              </div>

              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" required name="username" id="username" />
                <label for="username">Username*</label>
              </div>

              <div class="input-wrap">
                <input type="number" minlength="9" class="input-field" autocomplete="off" required name="phone_number" id="phone_number" />
                <label for="phone_number">Phone number*</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="8" class="input-field" autocomplete="off" name="password" id="password" required />
                <label for="password">Password</label>
                <img src="{% static 'assets/images/icon-hide.png' %}" alt="show" id="show" onclick="togglePasswordVisibility()">
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" class="input-field" id="password2" name="password2" autocomplete="off" required />
                <label for "password2"> Confirm Password</label>
                <img src="{% static 'assets/images/icon-hide.png' %}" alt="show" id="show2" onclick="togglePasswordVisibility2()">
              </div>


              <input type="submit" value="Sign Up" class="sign-btn" />

              <br>
              <p>Already have an account?
                <a href="login"> Log in here</a>
              </p>

            </div>
          </form>

        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <!--img src="/img/R (1).jpeg" class="image img-1 show" alt="" /-->
            <img src="{% static 'assets/img/R (1).jpeg' %}" alt="cap" class="image img-1 show">
            <!--img src="/img/R (2).jpeg" class="image img-2" alt="" /-->
            <img src="{% static 'assets/img/R (2).jpeg' %}" alt="cap" class="image img-2">
            <!--img src="/img/image3.png" class="image img-3" alt="" /-->
            <img src="{% static 'assets/img/image3.png' %}" alt="cap" class="image img-3">
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Become the best</h2>
                <h2>Ace your exams</h2>
                <h2>Become a programmer</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Javascript file -->
  <script src="{% static 'assets/js/app.js' %}"></script>

  <!--script src="app.js"></script-->
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var password2Input = document.getElementById("password2");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        document.getElementById('show').setAttribute('src', "{% static 'assets/images/icon-show.png'%}")
      } else {
        passwordInput.type = "password";
        document.getElementById('show').setAttribute('src', "{% static 'assets/images/icon-hide.png' %}")
      }
    }

    function togglePasswordVisibility2() {
      var password2Input = document.getElementById("password2");

      if (password2Input.type === "password") {
        password2Input.type = "text";
        document.getElementById('show2').setAttribute('src', "{% static 'assets/images/icon-show.png' %}")
      } else {
        password2Input.type = "password";
        document.getElementById('show2').setAttribute('src', "{% static 'assets/images/icon-hide.png' %}")
      }
    }
  </script>
</body>

</html>
