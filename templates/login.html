{% load static %}  
<!DOCTYPE html>   
<html lang="en">   
<head>   
    <meta charset="UTF-8">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Document</title>   
    <link href="{% static 'assets/css/form.css' %}" rel="stylesheet">  
</head>   

<body>   
    <div class="loginwrap">   
        <div class="login">  
            {% for message in messages %}  
            <h5>{{message}}</h5>  
            {% endfor %}  
            <h1 class="log"> Login <span class="text"> here </span></h1>   
            <form method="POST" action="login">   
                {% csrf_token %} 
                <!-- Existing form fields... -->
		                      <label for "username">Username</label>
                       <input type ="text" id = "username" name = "username" placeholder="John" required>
                       <br>
                       <label for "password">Password </label>
                       <input type = "password" id = "password" name = "password" placeholder = "*****" required>
		       <br>  <br>
                <input type="checkbox" onclick="togglePasswordVisibility('password')"> Show Password
		<br><br>

		                      <button class = "loginbtn">login</button>   
                       <br>   
                       <p>Dont have an account?    
                       <a href="signup"> Sign up here</a>   
                       </p>   
		       <p> Forgot password??
		       <a href = "forget">Click here </a>
		 </p>
	   </form>   
               </div>   
           </div>   
    <script src="{% static 'assets/js/index.js' %}"></script> 
    <script>
        function togglePasswordVisibility(fieldId) {
            var passwordInput = document.getElementById(fieldId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>   
</html>
